spring:
  datasource:
    # 数据库访问配置
    # 主数据源，默认的
    type: com.alibaba.druid.pool.DruidDataSource
    dbUrl: jdbc:mysql://localhost:3306/hotpot?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: yjy
    password: yyyyyy
    driverClassName: com.mysql.jdbc.Driver

    # 下面为连接池的补充设置，应用到上面所有数据源中
    # 初始化大小，最小，最大
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000 # 配置获取连接等待超时的时间
    timeBetweenEvictionRunsMillis: 60000 # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
    minEvictableIdleTimeMillis: 300000 # 配置一个连接在池中最小生存的时间，单位是毫秒
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true # 打开PSCache，并且指定每个连接上PSCache的大小
    maxPoolPreparedStatementPerConnectionSize: 20
    filters: stat,wall,log4j # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000 # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
    useGlobalDataSourceStat: true # 合并多个DruidDataSource的监控数据
  #JPA Configuration:
  jpa:
    database: MYSQL 
    show-sql: true # Show or not log for each sql query
    generate-ddl: true # Hibernate ddl auto (create, create-drop, update)
    hibernate:
      ddl-auto: update 
      naming:
        strategy: org.hibernate.cfg.ImprovedNamingStrategy 
      
    properties: 
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
